<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!--js-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        #form{
            margin: 32px;
            width: 50%;
                   }
    </style>
</head>
<body>

</body>
<div class="container my-3" style="width: 50%;">
    <h1>Contact Form</h1>
<form method="post" action="/submit">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" name="name" id="name" aria-describedby="name">  
        </div>
 
        <div class="form-group">
      <label for="name">Email address</label>
      <input type="email" class="form-control" name="email" id="email" aria-describedby="email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
    <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" name="phone" id="phone">  
        </div>
        <div class="form-group">
        <label for="content">Suggestions</label>
        <textarea class="form-control" name="content" id="name" cols="30" rows="4"> </textarea> 
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
</html>
